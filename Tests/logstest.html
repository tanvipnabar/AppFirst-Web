<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<head> 
		<title>AppFirst Logs Example</title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">

	 	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
			<!--jQuery, linked from a CDN-->
		<script src="jquery.highlight-4.js"></script>
		<script src="script.js"></script>
   		<style>
   			.highlight { background-color: yellow }
   		</style>
	</head>
	<body>
		<div class="container">
			<div id='content' class='row-fluid'>
				<h1> Please enter the following </h1>
				<b> Keyword </b> <input type="text" id="logSearchString">
				<b> Tenant </b> <input type="text" id="logSearchTenant">
				<b> Server </b> <input type="text" id="logSearchServer">
				<b> Log </b> <input type="text" id="logSearchLog">
				<input type="submit" id="getLogsButton"> 
				<table class="table table-striped" id="content-table">
					<thead>
							<tr>
								<th><b>Timestamp</b></th>
								<th><b>Event</b></th>
							</tr>
					</thead>					
				</table>
			</div>
		</div>
	</body>
</html>
